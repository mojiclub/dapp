<!doctype html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <header>
            <!-- Change logo here -->
            <img id="header_logo" src="https://anatomyscienceapeclub.com/_next/static/images/logo-banner-lg-m-700334b6cd4709f31aa8621eef0d13b0.png">
        </header>
        <div id="web3_status" class="rounded bg_accent"><p>CONNECT WALLET</p></div>
        <div id="web3_actions" class="rounded bg_accent80"></div>
        <div class="container">
            <div id="menu" class="subcontainer rounded">
                <a href="/" class="rounded">HOME</a>
                <a href="/index.html" class="rounded">MINT $MJC</a>
                <a href="/claim.html" class="rounded">CLAIM $MJCC</a>
            </div>
            <div class="top_images subcontainer deskonly rounded">
                <!-- Change images here -->
                <img class="rounded" src="https://anatomyscienceapeclub.com/_next/static/images/m1-frosted-5-d04ffc4c7aff5d32221a26dc24b065b1.jpg">
                <img class="rounded" src="https://anatomyscienceapeclub.com/_next/static/images/m2-white-3-eec6462b14fa0396206d166586485bb2.jpg">
                <img class="rounded" src="https://anatomyscienceapeclub.com/_next/static/images/m2-gold-1-5bb8ffe9155a5f697ead540621850c0c.jpg">
                <img class="rounded" src="https://anatomyscienceapeclub.com/_next/static/images/m1-glow-3-91761278e95e18a3e4166ffe1203c44e.jpg">
            </div>
            <div class="top_images subcontainer mobonly rounded"><img class="rounded"></div>
            <div class="mint_container subcontainer rounded">
                <p id="p_description"><span id="project_name"></span> <span id="project_description"></span></p>
                <div id="mint_dates" class="rounded border_accent">
                    <p id="wl_mint"></p>
                    <p id="public_mint"></p>
                    <p id="reveal_date"></p>
                </div>
                <div id="nb_minted" class="subcontainer smallbox rounded">
                    <p>Minted</p>
                    <p id="minted_totals"><span id="span_nb_minted">?</span> / <span id="span_total_supply"></span></p>
                </div>
                <div id="mint_price" class="subcontainer smallbox rounded">
                    <p>Price</p>
                    <p id="p_mint_price"></p>
                </div>
                <div id="mint_form">
                    <p>Amount to mint</p>
                    <div id="mint_form_input">
                        <span id="nb_mint_minus" class="rounded"></span>
                        <input type="number" id="nb_mint" name="nb_mint" value="1" min="1" class="rounded wallet_sensitive">
                        <span id="nb_mint_plus" class="rounded"></span>
                    </div>
                    <button id="Mint" class="rounded bg_accent">CONNECT WALLET</button>
                    <p id="px"></p>
                </div>
            </div>
        </div>

        <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="ethers-5.2.umd.min.js"></script>
        <script src="project_constants.js"></script>
        <script src="base.js"></script>
        <script src="mint.js"></script>
    </body>
</html>
