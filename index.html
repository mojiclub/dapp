<!doctype html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <!-- Change logo -->
            <img id="header_logo" src="https://anatomyscienceapeclub.com/_next/static/images/logo-banner-lg-m-700334b6cd4709f31aa8621eef0d13b0.png">
        </header>
        <div id="web3_status"><p>CONNECT WALLET</p></div>
        <div id="web3_actions"></div>
        <div class="container">
            <div class="top_images subcontainer deskonly"></div>
            <div class="top_images subcontainer mobonly"><img></div>
            <div class="mint_container subcontainer">
                <p><span id="project_name"></span> <span id="project_description"></span></p>
                <div id="mint_dates">
                    <p id="wl_mint"></p>
                    <p id="public_mint"></p>
                </div>
                <div id="nb_minted" class="subcontainer smallbox">
                    <p>Minted</p>
                    <p id="minted_totals"><span id="span_nb_minted">?</span> / <span id="span_total_supply"></span></p>
                </div>
                <div id="mint_price" class="subcontainer smallbox">
                    <p>Price</p>
                    <p id="p_mint_price"></p>
                </div>
                <div id="mint_form">
                    <p>Amount to mint</p>
                    <div id="mint_form_input">
                        <span id="nb_mint_minus"></span>
                        <input type="number" id="nb_mint" name="nb_mint" value="1" min="1">
                        <span id="nb_mint_plus"></span>
                    </div>
                    <button id="Mint">CONNECT WALLET</button>
                    <p id="px"></p>
                </div>
            </div>
        </div>

        <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="ethers-5.2.umd.min.js"></script>
        <script src="project_constants.js"></script>
        <script src="app.js"></script>
    </body>
</html>
