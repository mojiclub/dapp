<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="claim.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>My PFPs ~ Moji Club</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body class="hasHover darkmode">
        <header></header>
        <div class="container wallpaper_page">
            <div class="subcontainer rounded wide avatar_list">
                <div class="title">
                    <h2>MY PFPs</h2>
                    <sep></sep>
                </div>
                
                <div id="nft_per_row" class="deskonly">
                    <p>PFPs per row : </p>
                    <select name="nft_per_row" id="nft_per_row_select">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <div id="claim_avatars_list" class="wallet_sensitive"></div>
                <div id="claim_buttons_parent">
                    <div id="claim_buttons">
                        <div id="claim_btn_selection" class="btnn rounded disabled"><p>SELECT ALL</p></div>
                        <div id="claim_btn_claim" class="btnn rounded disabled"><p>CLAIM TICKETS</p></div>
                    </div>
                </div>
                <div id="my_nft_container">
                    <div id="my_nft">
                        <p id="my_avatars">My PFPs: <span></span></p>
                        <p id="my_tickets">My Tickets: <span></span></p>
                    </div>
                </div> 
            </div>
            
            <footer></footer>
        </div>

        <div id="notification" class="rounded"><p>TOAST MESSAGE</p></div>
        
        <script src="html_elements.js"></script>

        <script src="project_constants.js"></script>
        <script src="walletconnect.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="ethers-5.2.umd.min.js"></script>
        <script src="js-cookie.js"></script>
        <script src="keccak256.js"></script>
        <script src="merkletreejs.js"></script>
        <script src="ipfs-http-client_56.0.0.js"></script>
        <script src="base.js"></script>
        <script src="merkle_tree.js"></script>
        <script src="claim.js"></script>
    </body>
</html>
